<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1>Your input was:</h1>
<h3 id="customInput">_____________</h3>
<body>
    <script>
        var name = prompt("What is your name?")// we are storing the name in var name
        var h3 = document.getElementById("customInput")//taking the custom id to store in h3
        h3.innerText = name.toLowerCase()//only html text will get converted into lower case
        console.log(name)//in console there id no effect of lower case
    </script>
</body>
</html>
