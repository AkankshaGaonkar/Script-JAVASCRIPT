<html lang="en">
<head>

    <title>thirdMiniProject</title>

<body>
    <h1 id="test"></h1>
    <script>
        var age =prompt("Enter your age");
        age=Number(age);
        if(age>=18)
        {
            var test =document.getElementById("test");
            test.innerHTML="You can vote";
        }
        else{
            var test =document.getElementById("test");
            test.innerHTML="You cannot vote";
           
        }
    </script>
</body>
