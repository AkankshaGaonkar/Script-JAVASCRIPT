<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <script>
        var flower = "plant";
        switch(flower){
            case "rose":            
                console.log("red");
            break;
            case "plant":            
                console.log("green")
            break;
            case "sky":            
                console.log("blue")
            break;
            default:
                console.warn("NA")
        }
    </script>
</body>
