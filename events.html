<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
</head>
<body>
    <h1>Events</h1>
    <button 
    class = "btn btn-primary" 
    type="button"
    onClick="clickMe()">
        CLICK ME
    </button>
    <script>
        var totalClick = 0
        function clickMe()
        {
            totalClick++;
            console.log("You have clicked this button "+totalClick+" times")

        }
    </script>
    </body>
</html>
