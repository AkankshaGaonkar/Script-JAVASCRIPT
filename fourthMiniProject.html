<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
</head>
<body>
    <script>
        function tip(totalamt,tip=10)
        {
            tip = tip/100;
            console.log("Tip as a % is ",tip)
            var tipamt = totalamt * tip
            console.log(tipamt," is the tip amount")
            totalamt = totalamt + tip
            console.log(totalamt," is the total amount")
            return totalamt
        }
        var totalBill = tip(25,10);
        console.log("TotalBill =",totalBill)


    </script>
</body>
</html>
